<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="|User page - ${user.username}|"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
</head>
<body>
<div style="padding: 20px">
    <div class="header" style="display: flex">
        <div style="width: 100%"><h2>Account information</h2></div>
    </div>

    <div th:switch="${user.enabled}">
        <span th:if="${false}" class="badge badge-pill badge-danger">Disabled</span>
        <span th:if="${true}" class="badge badge-pill badge-primary">Enabled</span>
    </div>
    <div th:each="roleInfo : ${user.roles}">
        <div th:switch="${roleInfo.role}">
            <span th:case="'ROLE_ADMIN'" class="badge badge-pill badge-danger">admin</span>
            <span th:case="'ROLE_USER'" class="badge badge-pill badge-success">user</span>
        </div>
    </div>
    <p th:text="|Name: ${user.firstName}|"></p>
    <p th:text="|Surname: ${user.lastName}|"></p>

    <div style="display: flex">
        <button class="btn btn-info" onclick="goBack()">Go Back</button>
        <form name="logoutForm" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button class="btn btn-primary" type="submit" value="Sign Out">Sign Out</button>
        </form>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
