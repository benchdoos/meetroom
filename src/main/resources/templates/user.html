<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="|User page - ${user.username}|"></title>
    <link th:href="@{/css/bootstrap.mini.4.1.3.css}" href="/css/bootstrap.mini.4.1.3.css" rel="stylesheet">
</head>
<body>
<div class="header" style="display: flex">
    <div style="width: 100%"><h2 th:text="|Account information - ${user.username}|"></h2></div>
</div>
<div>
    <p th:text="|Name: ${user.firstName}|"></p>
    <p th:text="|Surname: ${user.lastName}|"></p>

    <div style="display: flex">
        <button class="btn btn-info" onclick="goBack()">Go Back</button>
        <form name="logoutForm" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button class="btn btn-primary" type="submit" value="Sign Out">Sign Out</button>
        </form>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
