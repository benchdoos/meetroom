<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Reset password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon"  href="/favicon.ico" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}">
    <link href="/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body style="width: 500px; margin: 0 auto; padding: 20px">
<!--This page is for password reset by reset password request-->

<div sec:authorize="!isAuthenticated()">
    <div>
        <span class="h2">Reset password for user: <span
                th:text="${request.getRequestedFor().getUsername()}"></span></span>
    </div>
    <br><br>
    <form th:action="|@{/user/reset-password/}${request.getId()}|" method="post" th:target="${passwordDto}">
        <div class="form-group">
            <label for="passwordInput" hidden></label>
            <input type="password" class="form-control" id="passwordInput" name="password"
                   placeholder="Password">
        </div>

        <div class="form-group">
            <label for="passwordConfirm" hidden></label>
            <input type="password" class="form-control" id="passwordConfirm" name="confirmPassword"
                   placeholder="Password">
        </div>
        <a th:href="@{/}" class="btn btn-info">Main page</a>
        <button type="submit" class="btn btn-primary" style="float: right">Submit</button>
    </form>
</div>

</body>
</html>
