<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}">
</head>
<body style="width: 500px; margin: 0 auto; padding: 20px">
<div th:if="${param.error}" class="alert alert-danger" role="alert" style="padding-bottom: 20px; text-align: center;">
    Invalid username or password.
</div>
<div th:if="${param.logout}" class="alert alert-primary" role="alert" style="padding-bottom: 20px; text-align: center;">
    <span>You have been logged out.</span>
    <a th:href="@{/}">Main page</a>
</div>

<div sec:authorize="!isAuthenticated()">
    <span class="h2">
        <span>Registration</span>
    </span>

    <form th:action="@{/registration}" th:object="${createUserDto}" method="post">
        <div class="form-group">
            <label class="sr-only" for="firstName">First name</label>
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="firstName" name="username" th:field="*{firstName}"
                       placeholder="First name">
            </div>
        </div>

        <div class="form-group">
            <label class="sr-only" for="lastName">Last name</label>
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="lastName" name="username" th:field="*{lastName}"
                       placeholder="Last name">
            </div>
        </div>

        <div class="form-group">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" name="username" th:field="*{username}"
                       placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="passwordInput" hidden></label>
            <input type="password" class="form-control" id="passwordInput" name="password" th:field="*{password}"
                   placeholder="Password">
        </div>

        <div class="form-group">
            <label for="passwordConfirm" hidden></label>
            <input type="password" class="form-control" id="passwordConfirm" name="confirmPassword"
                   th:field="*{confirmPassword}"
                   placeholder="Password">
        </div>
        <button class="btn btn-secondary" onclick="goBack()"><i class="fas fa-chevron-left"></i></button>
        <button type="submit" class="btn btn-primary" style="float: right">Submit</button>
    </form>
</div>


<div sec:authorize="isAuthenticated()" class="alert alert-primary" role="alert">
    <span>You are logged in. Go to <a th:href="@{/}">Main page</a></span>
    <br>
    <br>
    <form name="logoutForm" th:action="@{/logout}" method="post" style="text-align: center">
        <input type="submit" class="btn btn-danger" value="Sign Out"/>
    </form>
</div>
</body>
</html>
