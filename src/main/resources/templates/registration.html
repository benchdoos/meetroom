<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
    <link rel="shortcut icon"  href="/favicon.ico" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}">
</head>
<body style="width: 500px; margin: 0 auto; padding: 20px">
<div th:if="${param.error}" class="alert alert-danger" role="alert" style="padding-bottom: 20px; text-align: center;">
    Invalid username or password.
</div>
<div th:if="${param.logout}" class="alert alert-primary" role="alert" style="padding-bottom: 20px; text-align: center;">
    <span>You have been logged out.</span>
    <a th:href="@{/}">Main page</a>
</div>

<div sec:authorize="!isAuthenticated()">
    <span class="h2">
        <span>Registration</span>
    </span>
    <div th:include="modal/modal-manage-user :: fr-create-user"></div>
</div>


<div sec:authorize="isAuthenticated()" class="alert alert-primary" role="alert">
    <span>You are logged in. Go to <a th:href="@{/}">Main page</a></span>
    <br>
    <br>
    <form name="logoutForm" th:action="@{/logout}" method="post" style="text-align: center">
        <input type="submit" class="btn btn-danger" value="Sign Out"/>
    </form>
</div>
</body>
</html>
