<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event info</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}">
    <link href="/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div class="header" style="background-color: cornflowerblue">
    <div style="color: white; display: flex;">
        <div class="w-100">
            <a class="btn btn-info h1" th:href="@{'/' + ${event.meetingRoom.id}}"><i class="fas fa-chevron-left"></i></a>
            <span class="h3">Event info</span></div>
        <div class="edit-meeting-room-block">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editEventModal">
                Edit event
            </button>
        </div>
    </div>
</div>

<div>
     <span th:text="
                ${#temporals.format(event.fromDate,'dd.MM.yyyy hh:mm')}
                + ' - ' +
                ${#temporals.format(event.toDate,'dd.MM.yyyy hh:mm')}"></span>
    <p class="h3" th:text="${event.meetingRoom.name}"></p>
    <p class="h4" th:text="${event.meetingRoom.location}"></p>
</div>

</body>
</html>
