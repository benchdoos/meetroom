<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link href="../../static/css/custom.css" th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body>

<!--fixme: change to dynamically changed fragment-->

<div th:fragment="fr-edit-role">
    <div th:id="|edit-role-modal-${role.id}|" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update role</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="create-other-user" th:action="@{/manage/roles/{id}(id=${role.id})}" method="post">
                        <div style="max-height: 300px; overflow-y: auto">
                            <div style="display: inline-flex">
                                <div>
                                    <div class="form-group">
                                        <label class="sr-only">Public name</label>
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control" name="name"
                                                   placeholder="Public name">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only">Internal name</label>
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control" name="role"
                                                   placeholder="Internal name">
                                        </div>
                                    </div>
                                </div>
                                <div class="verticalHr" style="margin: 10px;"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" form="create-other-user" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
