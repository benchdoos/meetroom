<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link href="../../static/css/custom.css" th:href="@{/static/css/custom.css}" rel="stylesheet">
    <title></title>
</head>
<body>

<div th:fragment="fr-user-username">
    <a th:href="@{/user(username=${user.username})}" th:text="|@${user.username}|"
      data-toggle="tooltip" data-placement="top" th:title="|${user.firstName} ${user.lastName}|"></a>
</div>

<div th:fragment="fr-user-edit-menu">
    <div class="btn-group">
        <button type="button" class="btn btn-secondary">Edit</button>
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Change password</a>
            <a class="dropdown-item" href="#">Change username</a>
        </div>
    </div>
</div>

</body>
</html>
