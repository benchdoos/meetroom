<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link href="../../static/css/custom.css" th:href="@{/static/css/custom.css}" rel="stylesheet">
    <title></title>
</head>
<body>

<div th:fragment="fr-user-username">
    <a th:href="@{/user(username=${user.username})}" th:text="|@${user.username}|"
       data-toggle="tooltip" data-placement="top" th:title="|${user.firstName} ${user.lastName}|"></a>
</div>

<div th:fragment="fr-user-edit-menu">
    <div class="btn-group">
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#editUserModal">Edit</button>
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
            <button class="dropdown-item">Change password</button>
            <!-- todo fix session problem (see: meetroom-75)
            <button class="dropdown-item" data-toggle="modal" data-target="#editUsernameModal">Change username</button>
            -->
        </div>
    </div>
</div>

<div th:fragment="fr-update-user">
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Update user info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="update-user-form">
                        <div style="display: inline-flex; width: 100%">
                            <div style="width: 300px;">
                                <div class="form-group">
                                    <label for="update-user-firstName">First name:</label>
                                    <input id="update-user-firstName" type="text" th:value="${user.firstName}"
                                           placeholder="First name"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="update-user-lastName">Last name:</label>
                                    <input id="update-user-lastName" type="text" th:value="${user.lastName}"
                                           placeholder="Last name"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="update-user-form">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="fr-user-update-username">
        <div class="modal fade" id="editUsernameModal" tabindex="-1" role="dialog"
             aria-labelledby="editUsernameModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUsernameModalLabel">Change username</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="update-user-username-form">
                            <label for="update-user-username-username">@</label>
                            <input id="update-user-username-username" type="text" th:value="${user.username}">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="update-user-username-form">Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            $(function () {
                $('#update-user-username-form').submit(function (e) {
                    let newUsername = $('#update-user-username-username').val();
                    let oldUsername = [[${user.username}]];

                    function UpdateUserUsernameDto(oldUsername, newUsername) {
                        console.log("Current username: ", oldUsername);
                        console.log("New username: ", newUsername);

                        return {
                            oldUsername: oldUsername,
                            newUsername: newUsername
                        };
                    }

                    let updateUserUsernameDto = new UpdateUserUsernameDto(oldUsername, newUsername);

                    console.log("dto:", updateUserUsernameDto);
                    updateUserUsername(updateUserUsernameDto);
                })
            })
        </script>

    </div>

    <div th:fragment="fr-user-update-avatar">
        <div class="modal fade" id="editAvatarModal" tabindex="-1" role="dialog"
             aria-labelledby="editAvatarModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editAvatarModalLabel">Update avatar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="update-user-avatar-form">
                            <div class="row">
                                <div class="col-4">
                                    <div class="list-group" id="list-tab" role="tablist">
                                        <a class="list-group-item list-group-item-action active" id="list-home-list"
                                           data-toggle="list" href="#list-generated-avatar" role="tab" aria-controls="home">Generated</a>
                                        <a class="list-group-item list-group-item-action" id="list-profile-list"
                                           data-toggle="list" href="#list-gravatar-avatar" role="tab" aria-controls="profile">Gravatar</a>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="tab-content" id="nav-tabContent">
                                        <div class="tab-pane fade show active" id="list-generated-avatar" role="tabpanel"
                                             aria-labelledby="list-home-list">
                                        </div>
                                        <div class="tab-pane fade" id="list-gravatar-avatar" role="tabpanel"
                                             aria-labelledby="list-profile-list">...
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="update-user-username-form">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
