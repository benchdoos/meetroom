<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link href="../../static/css/custom.css" th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="fr-create-meetroom">
    <div>
        <div class="form-group">
            <label class="sr-only" for="name" hidden></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Meetroom name">
        </div>
        <div class="form-group">
            <label for="location" hidden></label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Location">
        </div>
    </div>
</div>

<div th:fragment="fr-edit-meetroom">
    <div>
        <div class="form-group">
            <label class="sr-only" for="name" hidden></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Meetroom name"
                   th:value="${room.name}">
        </div>
        <div class="form-group">
            <label for="location" hidden></label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Location"
                   th:value="${room.location}">
        </div>
        <div class="form-group custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1" name="enabled" value="true"
                   th:checked="${room.enabled}">
            <input type="hidden"   name="enabled" value="false" />
            <label class="custom-control-label" for="customCheck1">Enabled</label>
        </div>
    </div>
</div>
</body>
