<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../static/css/custom.css" th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="fr-meetingroom">
    <div class="modal fade" id="create-meetingroom-modal" tabindex="-1" role="dialog" aria-labelledby="create-meetingroom-modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="create-meetingroom-modalLabel">회의실추가</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="cmr-name">회의실이름:</label>
                        <input type="text" class="form-control" id="cmr-name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="cmr-save">저장</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="fr-date-picker">
    <div class="w-100" style="text-align: center; padding: 10px;">
        <div style="display: inline-flex;">
            <a class="btn btn-secondary"
               th:href="@{'/' + ${room.id}(day=${#temporals.format(prevWeek.fromDate,'dd.MM.yyyy')})}">previous week</a>

            <a th:href="@{'/' + ${room.id}}" style="color: black; padding-left: 20px; padding-right: 20px;"
               data-toggle="tooltip" data-placement="top" title="Go to current week">
                <span id="beginDay" class="h4" th:text="${#temporals.format(dateRange.fromDate, 'dd.MM.yyyy')}"></span>
                <span class="h4"> - </span>
                <span class="h4" th:text="${#temporals.format(dateRange.toDate, 'dd.MM.yyyy')}"></span>
            </a>

            <a class="btn btn-secondary"
               th:href="@{'/' + ${room.id}(day=${#temporals.format(nextWeek.toDate,'dd.MM.yyyy')})}">next week</a>
        </div>
    </div>
</div>
</body>
