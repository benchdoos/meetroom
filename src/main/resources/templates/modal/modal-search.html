<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
    <link href="../../static/css/custom.css" th:href="@{/static/css/custom.css}" rel="stylesheet">
    <title></title>
</head>
<body>
<div th:fragment="fr-search(path, placeHolder)">
    <form class="form-inline" id="search-user" sec:authorize="isAuthenticated()"
          th:action="|${path}|" method="get"
          style="display: -webkit-inline-box;">
        <div class="input-group">
            <input type="text" class="form-control" id="userCredentials" th:placeholder="${placeHolder}" name="request">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
