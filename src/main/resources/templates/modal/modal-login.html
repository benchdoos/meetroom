<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link href="../../static/css/custom.css" th:href="@{/static/css/custom.css}" rel="stylesheet">
    <title></title>
</head>
<body>
<div th:fragment="fr-login">
    <div class="login-block">
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/user}" class="h2">
                <div th:switch="${#authentication.getPrincipal().getId()}">
                    <span th:case="null">
                        <i class="fas fa-user" style="color: black"></i>
                    </span>
                    <span th:case="*" th:with="user = ${#authentication.getPrincipal()}">
                        <!--user is present-->
                         <img id="user-avatar-image"
                              style="display: none"
                              width="38px"
                              height="38px"
                              data-toggle="tooltip" data-placement="bottom"
                              title="User page"/>
                    </span>
                </div>
            </a>
        </div>
        <div sec:authorize="!isAuthenticated()" style="display: inline-flex;">
            <a th:href="@{/login}" class="btn btn-primary" style="margin-right: 10px;">Sign in</a>
            <a th:href="@{/registration}" class="btn btn-secondary" style="left: 10px;">Sign up</a>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/js/requests/user/update-user-requests.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        let context = [[@{/}]];
            /*]]>*/

            $(document).ready(function () {
                let userInfo = [[${#authentication.getPrincipal()}]];

                updateUserAvatar(context, userInfo.id, "user-avatar-image");
            });
    </script>
</div>
</body>
</html>
