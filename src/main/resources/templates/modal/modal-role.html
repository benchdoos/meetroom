<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link href="../../static/css/custom.css" th:href="@{/static/css/custom.css}" rel="stylesheet">
    <title></title>
</head>
<body>

<div th:fragment="fr-role-label">
    <a th:href="@{/manage/roles/{roleId}(roleId=${role.id})}">
        <!--if color is not null-->
        <span class="badge badge-info" th:if="${role.color != null}"
              th:style="|background-color:${role.color};|"
              th:text="${role.name}"
              data-toggle="tooltip" data-placement="top"
              th:title="${role.internalName}"></span>
        <!--if color is null-->
        <span class="badge badge-info"
              th:if="${role.color == null}" th:text="${role.name}"
              data-toggle="tooltip" data-placement="top"
              th:title="${role.internalName}"></span>
    </a>
</div>

</body>
</html>
