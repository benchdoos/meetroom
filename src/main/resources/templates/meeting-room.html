<body>
<div class="header" style="background-color: green; color: white">
    <h2>Meeting room</h2>
    <div>
        <p style="font-weight: bold" th:text="${room.name}"></p>
        <p th:text="${room.location}"></p>
        <a class="btn btn-info" th:href="@{/}">meeting rooms list</a>
    </div>

    <div class="top-date">
        <span class="btn btn-dark" id="previous-week">previous week</span>
        <h4>Today: <span id="today"></span></h4>
        <span class="btn btn-dark" id="next-week">next week</span>
    </div>
</div>
<div id="wrapped">

    <div>
        <div class="header top-date" th:each="event : ${events.content}">
            <div>
                <p>User reserved:
                <p th:text="|${event.user.firstName} ${event.user.lastName}|"></p>
                <p th:text="|${event.fromDate} - ${event.toDate}|"></p>
            </div>
        </div>
    </div>
</div>
