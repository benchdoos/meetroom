<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="|${role.name} role info|"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}">
    <link href="/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet">
    <link href="/css/common.css" th:href="@{/css/common.css}" rel="stylesheet">
    <link href="/css/pagination.css" th:href="@{/css/pagination.css}" rel="stylesheet">
    <style>
        table tbody tr th:first-child {
            width: 300px;
        }
    </style>
</head>
<body>
<div class="header" style="display: flex">
    <div style="width: 100%; display: flex;" class="h2">
        <a class="btn btn-light h2" th:href="@{/manage/roles}" data-toggle="tooltip" data-placement="bottom"
           title="Manage user roles">
            <i class="fas fa-chevron-left"></i>
        </a>
        &nbsp;
        <span>Role: <span th:text="${role.name}"></span></span>
    </div>
    <div class="login-block" style="margin-left: 10px;">
        <div th:include="modal/modal-login :: fr-login"></div>
    </div>
</div>

<div class="content" sec:authorize="hasAnyAuthority('MANAGE_USERS:USE')" style="overflow-y: auto;">
    <table class="table table-striped" id="users-table">
        <tbody>
        <tr>
            <th>Role name:</th>
            <th th:text="${role.name}"></th>
        </tr>
        <tr>
            <th>Internal name:</th>
            <th th:text="${role.internalName}"></th>
        </tr>
        <tr>
            <th>Badge color:</th>
            <th th:if="${role.color != null}" style="display: inline-flex">
                <span id="colorHex" th:text="${role.color}"></span>
                &nbsp;
                <span id="colorPreview"
                      th:style="|background-color: ${role.color}; width:100px; display: block;|"></span>
            </th>

            <th th:if="${role.color == null}">
                <span>No color</span>
            </th>
        </tr>
        <tr>
            <th>Badge preview:</th>
            <th><span class="noselect" th:include="modal/modal-role :: fr-role-badge"></span></th>
        </tr>
        <tr>
            <th>Total users:</th>
            <th th:text="${totalActiveUsersSize}"></th>
        </tr>
        <tr>
            <th>Privileges:</th>
            <th>
                 <span class="badge badge-info noselect" style="margin: 5px;"
                       th:each="privilege : ${role.privileges}" th:text="${privilege.name}"
                       th:title="${privilege.description}" data-toggle="tooltip"
                       data-placement="top"></span>
            </th>
        </tr>
        </tbody>
    </table>
</div>
<!-- todo use webjars-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
</body>
</html>
