<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oops!</title>
    <link rel="shortcut icon"  href="/favicon.ico" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
</head>
<body>
<div style="padding-top: 30px">
    <div class="mx-auto " style="width: 18rem;">
        <div class="card-body" style="text-align: center;">
            <p class="display-4" th:text="${status}"></p>
            <p class="lead" th:text="${error}"></p>
            <p class="lead" th:text="${message}"></p>
            <hr class="my-4"/>
            <p class="text-muted">Oops. Something went wrong!</p>
            <p><a th:href="@{/}" class="btn btn-primary">Main page</a></p>
        </div>
    </div>
</div>
</body>
</html>
