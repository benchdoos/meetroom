<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${user.firstName} ${user.lastName}&#39;s events|"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}">
    <link href="/css/common.css" th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div>
    <nav class="navbar navbar-dark bg-primary">
        <div class="header" style="display: flex; color: white">
            <a class="btn btn-dark h2 btn-outline-light"
               th:href="@{/}"
               style="margin-right: 10px"
               data-toggle="tooltip"
               data-placement="bottom"
               title="Main page"><i class="fas fa-home"></i></a>
            <button class="btn btn-outline-light h2" onclick="goBack()"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Go back">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div style="width: 100%; padding-left: 10px; display: inline-flex">
                <span class="h2" style="display: inline-flex;">
                    <div th:style="|height: 38px; width: 38px; background-image: url(${user.getAvatar().getSrc()}); background-size: contain;|"></div>
                    <a th:href="@{/user/{username}(username = ${user.getUsername()})}" class="header-link">
                        <span th:text="|${user.getFirstName()} ${user.getLastName()}&#39;s events|" style="padding-left: 10px"></span>
                    </a>
                </span>
            </div>
        </div>
        <div th:include="modal/modal-login :: fr-login"></div>
    </nav>

    <div>
        <div th:include="modal/user-events/user-events-modals :: fr-currentUserEvents"></div>
    </div>
    <div style="text-align: center">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Future events
            </label>
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option2" autocomplete="off"> Previous events
            </label>
        </div>
    </div>
    <div>
        <div th:include="modal/user-events/user-events-modals :: fr-pastUserEvents"></div>
    </div>
</div>

<!-- todo use webjars-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/requests/event/event-requests.js}"></script>
</body>
</html>
