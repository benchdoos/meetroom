<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Meeting rooms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--    <link th:href="@{/css/bootstrap.mini.4.1.3.css}" href="/css/bootstrap.mini.4.1.3.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div class="header" style="display: flex">
    <div style="width: 100%"><h2>Available meeting rooms list</h2></div>
    <div class="login-block">
        <div th:include="modal/modal-login :: fr-login"></div>
    </div>
</div>

<div class="card-list">
    <div class="card" style="min-width: 18rem; margin: 10px;" th:each="room : ${rooms.content}">
        <div class="card-body">
            <h5 class="card-title" th:text="${room.name}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${room.location}">Card subtitle</h6>
            <a th:href="@{'/' + ${room.id}}" class="card-link">Open</a>
        </div>
    </div>
</div>

<nav>
    <ul class="pagination">
        <li th:each="pageNumber : ${pageNumbers}" class="page-item">
            <a th:href="@{/(size=${rooms.size}, page=${pageNumber})}"
               th:text=${pageNumber}
               th:class="page-link"></a>
        </li>
    </ul>
</nav>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
