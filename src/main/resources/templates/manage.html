<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Management</title>
    <link rel="shortcut icon" href="/favicon.ico" th:href="@{/favicon.ico}" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}">
    <link href="/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet">
    <link href="/css/common.css" th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="header">
        <div class="w-100" >
            <a class="btn btn-dark h2"
               th:href="@{/}"
               data-toggle="tooltip"
               data-placement="bottom"
               title="Main page"><i class="fas fa-home"></i></a>
            <button class="btn btn-light h2" onclick="goBack()"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Go back">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span class="h2 noselect" style="color: white">Management</span>
        </div>
        <div th:include="modal/modal-login :: fr-login"></div>
    </div>
</nav>

<div class="card-list">
    <div class="card" style="min-width: 18rem; margin: 10px;" th:each="page : ${pages}">
        <div class="card-body">
            <div class="h2" style="display: flex">
                <span th:text="${page.getName()}" style="width: 100%"></span>
                <i th:class="${page.getIcon()}"></i>
            </div>
            <span class="text-muted" th:text="${page.getDescription()}"></span>
        </div>
        <div class="card-footer">
            <a th:href="@{/manage/{page}(page=${page.getPath()})}" class="card-link">Open</a>
        </div>
    </div>
</div>

<!-- todo use webjars-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</body>
</html>
