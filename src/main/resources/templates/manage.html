<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}">
    <link href="/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div class="header" style="display: flex">
    <div style="width: 100%; display: flex;">
        <a class="btn btn-light h2" th:href="@{/}" data-toggle="tooltip" data-placement="bottom"
           title="Main page"><i class="fas fa-chevron-left"></i></a>
        &nbsp;
        <span class="h2">Management</span>
    </div>
    <div class="login-block">
        <div th:include="modal/modal-login :: fr-login"></div>
    </div>
</div>

<div class="card-list">
    <div class="card" style="min-width: 18rem; margin: 10px;" th:each="page : ${pages}">
        <div class="card-body">
            <div class="h2" style="display: flex">
                <span th:text="${page.getName()}" style="width: 100%"></span>
                <i th:class="${page.getIcon()}"></i>
            </div>
            <span class="text-muted" th:text="${page.getDescription()}"></span>
        </div>
        <div class="card-footer">
            <a th:href="@{/manage/{page}(page=${page.getPath()})}" class="card-link">Open</a>
        </div>
    </div>
</div>
</body>
</html>
